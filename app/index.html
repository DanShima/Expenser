<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <!--the page doesn't scale when viewed on mobile devices-->
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <!--run the application in fullscreen mode on mobile devices-->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">   
    <title>My Expense Tracker</title>  
    <link href="/node_modules/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">    
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> 
    <link rel="stylesheet" href="css/app.css" />

</head>
<body ng-swipe-left="goLeft()" ng-swipe-right="goRight()" ng-controller="NavigationCtrl">
    <h1>My Spending History</h1>
    <img class="bg-image" src="img/mountain.jpeg" />
    <div class="container-fluid">
        <div class="page-slide" ng-class="swipeDirection" ng-view></div>
    </div>


    
    <script src="bower_components/angular/angular.js"></script>          
    <script src="/node_modules/angular-xeditable/dist/js/xeditable.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="/node_modules/angular-i18n/angular-locale_se-se.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>   
</body>
</html>
